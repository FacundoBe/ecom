{% extends 'base.html' %}
{% block title%} Registration Page {% endblock %}

{% block content %}
<div class="w-1/2 my-6 mx-auto rounded-xl bg-gray-100 ">
    <h1 class="mb-6 text-3xl"> Sign up </h1>
    <form action="" method="post">
        {% csrf_token %}
        {{form.non_field_errors}}
        
        <div class="mb-3 px-5">
            <label class="inline-block mb-2 px-6"> Username </label> <br>
            {{form.username}}
        </div>

        <div class="mb-3 px-5">
            <label class="inline-block mb-2 px-6"> Email </label> <br>
            {{form.email}}
        </div>

        <button type="submit" class="inline-block mt-6 px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl
        hover:bg-teal-700 ">Submit!!</button>
       
    </form>
</div>
{% endblock %}
