{% extends 'base.html' %}
{% load static %}
{% block title%} Welcome to Ecom {% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/index.css' %}">

<div class="container">
    <div class=" container max-w-7xl mt-6 px-6 py-12 bg-gray-200 rounded">
        <h2 class="mb-12 text-3xl font-bold text-gray-600 text-center">Newest Items</h2>

        <div class="grid grid-cols-4 gap-3">
            {% for item in items%}
            <div class="item-card rounded-xl">
                <a href="{% url 'detail' item.id %}">
                    <div class="p-6 bg-white rounded-t">
                        <img src="{{ item.image.url }}" class="main-img rounded">

                    </div>
                    <div class="h-32 p-6 bg-white rounded-b">
                        <h2 class="text-2xl">{{item.name}}</h2>
                        <p class="text-gray-500">Price: $ {{item.price}} </p>
                    </div>
                </a>
            </div>
            {% endfor%}
        </div>
    </div>

    <br>
  
</div>
{% endblock %}
