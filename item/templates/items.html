{% extends 'base.html' %}
{% load static %}
{% block title%} Browse Items {% endblock %}

{% block content %}

<div class="p-6 grid grid-cols-4 gap-6 bg-gray-100">
    <!-- Side Bar -->
    <div class="col-span-1">
       <form action="{% url 'items' %}" method="get">
            <input name="query" type="text" value="{{ query }}" placeholder="Find what you need!!"
                    class="w-full py-4 px-6 border rounded-xl">
            <button class="mt-2 py-3 px-8 text-lg bg-teal-500 text-white rounded-xl">Search </button>
       </form>
    </div>
    <!-- Listed Items  -->
    <div class="col-span-3">
           <div class="grid grid-cols-3 gap-3">
        {% for item in items%}
        <div class="item-card rounded-xl">
            <a href="{% url 'detail' item.id %}">
                <div class="p-6 bg-white rounded-t-xl">
                    <img  src="{{ item.image.url }}"  class="main-img rounded-t-xl">
                    
                </div>
                <div class="p-6 bg-white rounded-b-xl">
                    <h2 class="text-2xl" >{{item.name}}</h2>
                    <p class="text-gray-500">Price: $ {{item.price}} </p>
                </div>
            </a>
        </div>
        {% endfor%}
    </div>
    </div>



</div>



{% endblock %}
